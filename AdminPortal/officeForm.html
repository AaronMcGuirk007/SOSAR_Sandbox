<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>SOS tour form</title>
    <link rel="stylesheet" href="AdminPortal.css">
    <img id="background" src="background.png">
    <body>
        
        <div id="container">
            <div id="topHeader">
                <h1>Siena College School of Science</h1>
                <h1>AR Tour Administrator Portal</h1>
            </div>  
             
            <br>
            
            
            <div id="inputFields">
                <input type="text" id="rNum" name="roomNum" class="field" placeholder="Room Number" required>
                <br>
                <br>
                <input type="text" id="fName" name="facName" class="field" placeholder="Faculty Name" required>
                <br>
                <br>
                <input type="text" id="fTitle" name="facTitle" class="field" placeholder="Faculty Title" required>
                <br>
                <br>
                <input type="text" id="fEmail" name="facEmail" class="field" placeholder="Faculty Email" required>
                <br>
                <br>
                <input type="text" id="descr" name="description" class="field" placeholder="Description" required>
                <br>
                <br>
                <br>
                <button type="submit" id="sub" required>Submit</button>
            </div>
        </div>
        
        
        
        </body>  
</html>
