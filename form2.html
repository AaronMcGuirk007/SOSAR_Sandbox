<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>SOS tour form</title>
    <style>
        label,h1,h3{
            color: #086c54;
        }
        #submit,#sub{
            background-color: #086c54;
             color:white;
        }

    </style>
    <body style="background-color: #ece7ec" >
     <h1><Strong>Add Information</Strong> </h1>  
    <h3>Add Classroom info: </h3>
    

    <div>
        <label  for="class">Classroom Number: </label>
        <br>
        <input type="text" id="class" name="classroom" required>
        <br>
        <br>
    </div>    
    <div>
        <label  for="courses">Courses Taught: </label>
        <br>
        <input type="text" id="courses" name="courses"required>
        <br>
        <br>
        
    </div>

    <div>
        <label  for="video">Video Link: </label>
        <br>
        <input type="text" id="video" name="video" required>
        <br>
        <br>
    </div>    
    <div>
        <label  for="image">Images to Display: </label>
        <br>
        <input type="text" id="image" name="image" required>
        <br>
        <br>
        <input  type="submit" id="submit" required>
        <br>
        <br>

    </div> 
    <div>
        <h1><strong>Add Professor Info: </strong></h1>
        <br>
        <label  for="prof">Professor Name: </label>
        <br>
        <input type="text" id="prof" name="professor" required>
        <br>
        <br>
    </div>      
    <div>
        <label  for="room">Room Number: </label>
        <br>
        <input type="number" id="room" name="room" required>
        <br>
        <br>
    </div>  
    <div>
        <label  for="course">Courses Taught: </label>
        <br>
        <input type="text" id="course" name="courses taught" required>
        <br>
        <br>
    </div>  
    <div>
        <label for="bio">Biography: </label>
        <br>
        <input type="text" id="bio" name="biography" required>
        <br>
        <br>
    </div>  
    <div>
        <label for="image2">Image: </label>
        <br>
        <input type="text" id="image2" name="image" required>
        <br>
        <br>
        <input  type="submit" id="sub" required>
        <br>
        <br>
    </div>  
    </body>    
</html>
